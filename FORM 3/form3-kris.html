<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISTIJAN Bootstrap 4</title>
    <!-- BOOTSTRAP 4.5.3 SCSS imported -->
    <link rel="stylesheet" href="./assets/scss/main.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/myCSS.css">
    <!-- FONT AWESOME 5.1.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>

    <div class="row no-gutters mx-auto mt-md-5 flex-column flex-md-row shadow" style="max-width: 992px;">
        <!-- COLUMN LEFT -->
        <div class="col-12 col-md-6 thePhoto">
            <img src="./assets/images/form-img.jpg" alt="" class="w-100" style="height: 100%;">
        </div>
        <!-- COLUMN RIGHT -->
        <div class="col-12 col-md-6 theForm p-5" style="background-color: black;">
            <h5 class="text-center text-light font-weight-bold">Booking place for your dinner!</h5>
            <!-- THE FORM -->
            <form action="">
                <input type="text"
                    class="form-control border-top-0 border-left-0 border-right-0 mt-4 bg-transparent text-light"
                    name="Name" id="Name" aria-describedby="helpId" placeholder="Name">
                <input type="tel"
                    class="form-control border-top-0 border-left-0 border-right-0 mt-3 bg-transparent text-light"
                    name="phoneNumber" id="phoneNumber" placeholder="Your phone number">
                <select
                    class="form-control border-top-0 border-left-0 border-right-0 theSelect pl-2 mt-3 bg-transparent"
                    name="Gender" id="Gender" placeholder="Gender">
                    <option value="Gender" hidden>Time</option>
                    <option class="text-dark" value="8">20:00h</option>
                    <option class="text-dark" value="9">21:00h</option>
                    <option class="text-dark" value="10">22:00h</option>
                </select>
                <select
                    class="form-control border-top-0 border-left-0 border-right-0 theSelect pl-2 mt-3 bg-transparent"
                    name="Food" id="Food" placeholder="Food">
                    <option value="Food" hidden>Food</option>
                    <option class="text-dark" value="1">Sweet &amp; sour risotto</option>
                    <option class="text-dark" value="2">Pizza</option>
                </select>
                <h6 class="text-light mt-5 mb-2">Select Your Dining Space</h6>
                <div class="d-flex ml-n2 mt-3">
                    <input class="form-check-input invisible" type="radio" name="people" id="two">
                    <label class="form-check-label badge-pill d-flex justify-content-start align-items-center"
                        for="two"><span
                            class="d-flex justify-content-center align-items-center bg-light font-weight-bold rounded-circle"
                            style="height:2.4rem;width:2.4rem;">2</span><span
                            class="d-none textPerson ml-1">Person</span></label>
                    <input class="form-check-input invisible" type="radio" name="people" id="four">
                    <label class="form-check-label badge-pill d-flex justify-content-start align-items-center"
                        for="four"><span
                            class="d-flex justify-content-center align-items-center bg-light font-weight-bold rounded-circle"
                            style="height:2.4rem;width:2.4rem;">4</span><span
                            class="d-none textPerson ml-1">Person</span></label>
                    <input class="form-check-input invisible" type="radio" name="people" id="six">
                    <label class="form-check-label badge-pill d-flex justify-content-start align-items-center"
                        for="six"><span
                            class="d-flex justify-content-center align-items-center bg-light font-weight-bold rounded-circle"
                            style="height:2.4rem;width:2.4rem;">6</span><span
                            class="d-none textPerson ml-1">Person</span></label>
                    <input class="form-check-input invisible" type="radio" name="people" id="eight">
                    <label class="form-check-label badge-pill d-flex justify-content-start align-items-center"
                        for="eight"><span
                            class="d-flex justify-content-center align-items-center bg-light font-weight-bold rounded-circle"
                            style="height:2.4rem;width:2.4rem;">8</span><span
                            class="d-none textPerson ml-1">Person</span></label>
                    <input class="form-check-input invisible" type="radio" name="people" id="ten">
                    <label class="form-check-label badge-pill d-flex justify-content-start align-items-center"
                        for="ten"><span
                            class="d-flex justify-content-center align-items-center bg-light font-weight-bold rounded-circle pl-n5"
                            style="height:2.4rem;width:2.4rem;">10</span><span
                            class="d-none textPerson ml-1">Person</span></label>
                </div>

                <button type="submit" class="btn btn-lg rounded font-weight-bold text-light py-2 d-block mt-5"
                    style="width: 6rem; background-color: #edb77d; width: 10rem; font-size: 1rem;">Book now</button>
                <div class="mt-3" style="color: #eea75f;"><small>Verify your booking info from your phone</small></div>
            </form>
        </div>
    </div>

    <!-- THE FOOTER -->
    <footer class="footer container-fluid text-center d-flex flex-column justify-content-center mt-auto">
        <p class="text-light mb-0">KPR &copy; 2020</p>
        <p class="text-light mb-0 mt-3">Terms of Use and Privacy Policy</p>
    </footer>

    <!-- JQUERY -->
    <script src="./assets/BS_SASS_CSS_JQUERY_POPPER_JS_BS4.5.3/jquery-3.5.1.min.js"></script>
    <!-- POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./assets/BS_SASS_CSS_JQUERY_POPPER_JS_BS4.5.3/bootstrap.js"></script>
</body>

</html>
