<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISTIJAN Bootstrap 4</title>
    <!-- BOOTSTRAP 4.5.3 SCSS imported -->
    <link rel="stylesheet" href="./assets/scss/main.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/myCSS.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>

    <div class="row no-gutters mx-auto mt-md-5 flex-column flex-sm-row shadow" style="max-width: 768px;">
        <div class="col-12 col-md-6 thePhoto">
            <img src="./assets/images/bg-heading-03.jpg" alt="" class="w-100" style="height: 100%;">
        </div>
        <div class="col-12 col-md-6 p-5 theForm" style="background-color: black;">
            <h4 class="text-light">Registration Info</h4>
            <!-- THE FORM -->
            <form action="">
                <input type="text" class="form-control border-top-0 border-left-0 border-right-0 mt-4 bg-transparent"
                    name="Name" id="Name" aria-describedby="helpId" placeholder="Name">
                <div class="form-group">
                    <input type="text"
                        class="form-control border-top-0 border-left-0 border-right-0 mt-3 bg-transparent"
                        id="inputBirthdate" placeholder="Birthdate">
                    <div class="position-absolute icon_container">
                        <i class="fas fa-calendar input_icon"></i>
                    </div>
                </div>
                <select
                    class="form-control border-top-0 border-left-0 border-right-0 theSelect pl-2 mt-3 bg-transparent"
                    name="Gender" id="Gender" placeholder="Gender">
                    <option class="text-dark" value="Gender" hidden>Gender</option>
                    <option class="text-dark" value="1">Male</option>
                    <option class="text-dark" value="2">Female</option>
                </select>
                <input type="email" class="form-control border-top-0 border-left-0 border-right-0 mt-3 bg-transparent"
                    name="theEmail" id="theEmail" aria-describedby="helpId" placeholder="Email">
                <input type="tel" class="form-control border-top-0 border-left-0 border-right-0 mt-3 bg-transparent"
                    name="phoneNumber" id="phoneNumber" placeholder="Phone">
                <button type="submit" class="btn btn-success mt-5 badge-pill" style="width: 6rem;">Submit</button>
            </form>
        </div>
    </div>

    <!-- THE FOOTER -->
    <footer class="footer container-fluid text-center d-flex flex-column justify-content-center mt-auto">
        <p class="text-light mb-0">KPR &copy; 2020</p>
        <p class="text-light mb-0 mt-3">Terms of Use and Privacy Policy</p>
    </footer>

    <!-- JQUERY -->
    <script src="./assets/BS_SASS_CSS_JQUERY_POPPER_JS_BS4.5.3/jquery-3.5.1.min.js"></script>
    <!-- POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./assets/BS_SASS_CSS_JQUERY_POPPER_JS_BS4.5.3/bootstrap.js"></script>
</body>

</html>
